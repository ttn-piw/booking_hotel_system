<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel Manage Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Hotels</h1>

        <a class="btn btn-primary" href="/hotels/create">Create hotel</a>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Star</th>
                    <th>Phone</th>
                    <th>Image</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="hotels : ${hotels}">
                    <td th:text="${hotels.HID}"></td>
                    <td th:text="${hotels.HName}"></td>
                    <td th:text="${hotels.HAddress}"></td>
                    <td th:text="${hotels.HStar}"></td>
                    <td th:text="${hotels.HPhone}"></td>
                    <td>
                        <img th:src="@{'/images/' + ${hotels.HImg}}" width="100px">
                    </td>
                    <td style="white-space: nowrap">
                        <a class="btn btn-primary btn-sm"
                           th:href="@{/hotels/edit(id=${hotels.HID})}">Edit</a>
                        <a class="btn btn-danger btn-sm"
                           th:href="@{/hotels/delete(id=${hotels.HID})}"
                           onclick="return confirm('Delete hotel?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
