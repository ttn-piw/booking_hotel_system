<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h3 class="text-center mb-5">Edit Hotel</h3>

            <form method="post" enctype="multipart/form-data" th:object="${hotelDTO}">
                <div class="row mb-3">
                    <label for="HNameRow" class="col-sm-2 col-form-label">Hotel Name:</label>
                    <div class="col-sm-8">
                        <input type="text" id="HNameRow" class="form-control" th:field="*{HName}" placeholder="Input new hotel name">
                        <p class="text-danger" th:if="${#fields.hasErrors('HName')}" th:errors="*{HName}">Hotel's name is required</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="HAddressRow" class="col-sm-2 form-label">Hotel Address:</label>
                    <div class="col-sm-8">
                        <input type="text" id="HAddressRow" class="form-control" th:field="*{HAddress}" placeholder="Input new hotel address">
                        <p class="text-danger" th:if="${#fields.hasErrors('HAddress')}" th:errors="*{HAddress}">Hotel's address is required</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="HStarRow" class="col-sm-2 form-label">Hotel Star:</label>
                    <div class="col-sm-2">
                        <input type="text" id="HStarRow" class="form-control" th:field="*{HStar}" placeholder="Star">
                        <p class="text-danger" th:if="${#fields.hasErrors('HStar')}" th:errors="*{HStar}">Hotel's star rating is required</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="HPhoneRow" class="col-sm-2 form-label">Hotel Phone:</label>
                    <div class="col-sm-4">
                        <input type="text" id="HPhoneRow" class="form-control" th:field="*{HPhone}" placeholder="Phone">
                        <p class="text-danger" th:if="${#fields.hasErrors('HPhone')}" th:errors="*{HPhone}">Hotel's phone number is required</p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="offset-sm-2 col-sm-4">
                        <img th:if="${hotelDTO.HImgPath != null}" th:src="@{'/images/' + ${hotelDTO.HImgPath}}" alt="Hotel Image" width="150">
                    </div>
                </div>


                <div class="row mb-3">
                    <label for="HImgRow" class="col-sm-2 form-label">Upload new image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" id="HImgRow" th:field="*{HImg}">
                        <p class="text-danger" th:if="${#fields.hasErrors('HImg')}" th:errors="*{HImg}">Hotel's image is required</p>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-2 col-sm-2 d-grid">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                    <div class="col-sm-2 d-grid">
                        <a class="btn btn-outline-danger" href="/hotels/" role="button">Cancel</a>
                    </div>
                </div>

            </form>

        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
